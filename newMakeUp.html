{% extends "main.html" %}
{% block content %}
{% include "header.html" %}


	<div class="row divider blue">
		<div class="col-md-12"></div>
	</div>
	<div class="row banner main">
		<div class="col-md-1"></div>
		<div class="col-md-11 padding-none">
			<h1>Add New MakeUp</h1>
		</div>
	</div>

	<div class = 'flash'>
		      {% with messages = get_flashed_messages() %}
      {% if messages %}

        <ul>
        {% for message in messages %}
            <li> <strong> {{ message }} </strong> </li>
        {% endfor %}
        </ul>
        {% endif %}
    {% endwith %}

</div>

<form action="{{url_for('newMakeUp')}}"  method="POST">
    <div class="row">
		<div class="col-md-6 col-md-offset-1 padding-top">
			<form action="#" method = "post">
				<div class="form-group">
					<label for="name">Name:</label>
					<input type ="text" maxlength="50" class="form-control" name="name"placeholder="Name of the makeup" required>


                    <label for="name">Price:</label>
					<input type ="text" maxlength="50" class="form-control" name="price"placeholder="price of the makeup" required>

					<label for="description">Description:</label>
					<textarea class="form-control" maxlength="250" rows="4" name="description" placeholder="Description of the makeup"></textarea>
                    <p>Makeup Group:</p>
                <select name="group_id">
                <option value=1 >Face</option>
                <option value=2 >Eyes</option>
                <option value=3 >Lips</option>
                <option value=4 >Cheek</option>
                </select>
                    <br><br>


			<button type="submit" class="btn btn-default" id="submit" type="submit">
                <span class="glyphicon glyphicon-ok " aria-hidden="true"></span>Add
            </button>

            <a href = "{{url_for('showMakeUpCatalog')}}">
                <button type="button" class="btn btn-default">
                    <span class="glyphicon glyphicon-remove" aria-hidden="true">
                            </span>
                    Cancel</button>
            </a>
            </br></br>
				</div>
			</form>
		</div>
	</div>
{% endblock %}
